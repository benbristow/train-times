AllCops:
  TargetRubyVersion: 2.5.0
  Include:
    - 'app/**/*.rb'
    - 'test/**/*.rb'
  Exclude:
    - '.sass-cache/**/*'
    - 'bin/**/*'
    - 'config/**/*'
    - 'db/migrate/**/*'
    - 'db/schema.rb'
    - 'node_modules/**/*'
    - 'vendor/**/*'
    - 'tmp/**/*'
    - 'Gemfile'
    - 'Rakefile'
  DisplayCopNames: true

Documentation:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/LineLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Naming/FileName:
  Exclude:
    - 'Capfile'

Style/SymbolArray:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false